<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
</head>
<body>
    <h2>เข้าสู่ระบบ</h2>
    <input type="text" id="loginUsername" placeholder="ชื่อผู้ใช้">
    <input type="password" id="loginPassword" placeholder="รหัสผ่าน">
    <button onclick="login()">ล็อกอิน</button>
    <p>ยังไม่มีบัญชี? <a href="./test.html">สมัครสมาชิก</a></p>

    <script>
        function login() {
            let loginUsername = document.getElementById("loginUsername").value;
            let loginPassword = document.getElementById("loginPassword").value;
            let registeredUser = localStorage.getItem("registeredUser");
            let registeredPass = localStorage.getItem("registeredPass");

            if (!registeredUser) {
                alert("กรุณาสมัครสมาชิกก่อน!");
                window.location.href = "./test.html"; // ถ้ายังไม่สมัคร ให้ไปสมัครก่อน
                return;
            }

            if (loginUsername === registeredUser && loginPassword === registeredPass) {
                alert("เข้าสู่ระบบสำเร็จ!");
                window.location.href = "./1.html"; // เปลี่ยนเส้นทางไปหน้าหลักหลังล็อกอิน
            } else {
                alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
            }
        }
    </script>
</body>
</html>
