<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tawawan Dog Café</title>
    <link rel="icon" href="./picture/icon.png">
    <link href="./SigninwithGoogleEmail.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="pict">
            <img src="./picture/google.png">
            Sign in with Google
        </div>
        <div class="divider"></div>
        <div class="main-content">
            <div class="left">
                <div class="logo">
                    <img src="./picture/icon.png" alt="Logo">
                </div>
                <div class="title">ลงชื่อเข้าใช้</div>
                <div class="subtitle">เพื่อไปยัง Tawawan Dog Café</div>
            </div>

            <div class="right">
                <input type="text" id="email" placeholder="กรุณากรอกเบอร์โทรศัพท์หรืออีเมล" oninput="validateEmail()">
                <small id="email-error" class="error-message"></small>
                <button class="forgot-account"><a href="#">หากลืมอีเมล</a></button>
                <div class="privacy">
                    คุณอ่านนโยบายความเป็นส่วนตัวและข้อกำหนดในการให้บริการของ Tawawan Dog Café ได้ก่อนใช้แอปนี้
                </div>
                
                <div class="buttons">
                    <a href="#" ><button style="color: #007aff; background: none;">สร้างบัญชี</button></a>
                    <a href="../SigninwithGooglePassword/SigninwithGooglePassword.html"><button class="next-bnt" id="next-bnt">ถัดไป</button></a>
                </div>
            </div>          
        </div>
    </div>
</body>
<script src="./SigninwithGoogleEmail.js"></script>
</html>
