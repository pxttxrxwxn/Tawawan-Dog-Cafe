<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tawawan Dog Café</title>
    <link rel="icon" href="./picture/icon.png">
    <link href="./SigninwithGoogle.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="pict">
            <img src="./picture/google.png">
            Sign in with Google
        </div>
        <div class="divider"></div>
        <div class="main-content">
            <div class="left">
                <div class="logo">
                    <img src="./picture/icon.png" alt="Logo">
                </div>
                <div class="title">เลือกบัญชี</div>
                <div class="subtitle">เพื่อไปยัง Tawawan Dog Café</div>
            </div>

            <div class="right">
                <button class="account" onclick="registeredaccount()">
                    <div class="avatar red">X</div>
                    <div class="text">
                        <div class="name">xx xxx</div>
                        <div class="email" id="email">xxx@gmail.com</div>
                    </div>
                </button>
                <hr>
                <button class="account" onclick="registeredaccount()">
                    <div class="avatar Gold">X</div>
                    <div class="text">
                        <div class="name">xx xxx</div>
                        <div class="email">xxx@gmail.com</div>
                    </div>
                </button>
                <hr>
                <button class="account" onclick="registeredaccount()">
                    <div class="avatar Magenta">X</div>
                    <div class="text">
                        <div class="name">xx xxx</div>
                        <div class="email">xxx@gmail.com</div>
                    </div>
                </button>
                <hr>
                <a href="../SigninwithGoogleEmail/SigninwithGoogleEmail.html" class="account">
                    <div class="another">
                        <i class='bx bx-user-circle'></i>
                        <div class="use">ใช้บัญชีอื่น</div>
                    </div>
                </a>
                <hr>
                <div class="privacy">
                    คุณอ่านนโยบายความเป็นส่วนตัวและข้อกำหนดในการให้บริการของ Tawawan Dog Café ได้ก่อนใช้แอปนี้
                </div>
            </div>          
        </div>
    </div>
</body>
<script src="./SigninwithGoogle.js"></script>
</html>
